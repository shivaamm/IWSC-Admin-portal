<html>
  
  
      <header class="topp">
        <h1 class="animated infinite pulse"> IWSC ADMIN LOGIN PORTAL</h1>
         
      </header>
   <body class="signin-body">
     <div class="container signin-container">
       <div class="row">
           <div class="col"></div>
           <div class="col-sm-12 col-md-8">
               <div class="card signin-card">
                   <div class="card-body">
                    <img src="../assets/logo.png" class="img-fluid signin-img" >
                    <form name="first" class="signin-form" >
                     <div class="form-group">
                        
                       <input type="text" class="form-control animated lightSpeedIn slow" [(ngModel)]="username" placeholder="Username" name="NAME">
                     </div>
                     <div class="form-group">
                       
                       <input type="password" class="form-control animated lightSpeedIn slow" [(ngModel)]="password" placeholder="Password" name="PASS">
                     </div>
                     <button  (click)="next()" type="submit" class="btn signin-btn btn-lg animated zoomIn slow">Sign In
                   
 
                     </button>
                     
 
                   </form>
 
                   </div>
                 </div>
                  
           </div>
           <div class="col"></div>
       </div>  
     </div>
      
       
   </body>
     </html>
